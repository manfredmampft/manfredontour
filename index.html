    input[type="password"] {

      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.02);
      color: #fff;
      font-size: 1rem;

    button {

      font-weight: 600;

    .grid {

      grid-template-columns: repeat(6, 100px);
      gap: 16px;

      max-width: 680px;
      width: 100%;
      display: none; /* Versteckt bis Passwort eingegeben */

    .door {

      font-size: 2.25rem;
      font-weight: 700;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .door:hover {
      background: var(--door-hover-bg);
      transform: scale(1.1);
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 100px);
        gap: 12px;
      }
      .door {
        height: 90px;
        width: 100%;
        font-size: 1.8rem;
      }
    }
    @media (max-width: 360px) {
      .grid {
        grid-template-columns: repeat(2, 90px);
        gap: 10px;
      }
      .door {
        height: 80px;
        width: 100%;

  <script>
    const sitePassword = "1612";
    const overlay = document.getElementById('pwOverlay');
    const calendar = document.getElementById('calendar');

    function tryPw() {
      const v = document.getElementById('pwInput').value;
      if (v === sitePassword) {
        localStorage.setItem('adventPassword', v);
        overlay.style.display = 'none';
        calendar.style.display = 'grid';
      } else {
        alert("Ne, das Passwort stimmt nicht ‚Äì versuch's nochmal üòÑ");
      }
    }

    function checkStoredPw() {
      const savedPw = localStorage.getItem('adventPassword');
      if (savedPw === sitePassword) {
        overlay.style.display = 'none';
        calendar.style.display = 'grid';
      }
    }

    pwBtn.addEventListener('click', tryPw);
    pwInput.addEventListener('keydown', e => { if (e.key === 'Enter') tryPw(); });

    checkStoredPw();

  </script>
